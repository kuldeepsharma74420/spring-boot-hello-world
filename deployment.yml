apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: 119716106471.dkr.ecr.us-east-1.amazonaws.com/springboot-eks:latest
        ports:
        - containerPort: 8080
